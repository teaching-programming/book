on:
  pull_request:
    types: [closed]  # Trigger when PR is closed
    branches:
      - main
  workflow_dispatch:
 
name: Quarto Publish
 
# note: render (but not deploy) can be run this locally, with 'quarto render' in your terminal

jobs:
  build-deploy-main:
    if: github.event.pull_request.merged == true && github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Check out repository
        uses: actions/checkout@v4
 
      - name: Set up Quarto
        uses: quarto-dev/quarto-actions/setup@v2
 
      - name: Render
        run: quarto render

      - name: files
        run: |
          ls -a
        
      - name: Deploy to GitHub Pages
        run: |
          # Commit and push changes
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git branch -d gh-pages || true
          git switch gh-pages || git switch --create gh-pages
          git add .
          git commit -m "Deploy to GitHub Pages" || echo "No changes to commit"
          git push --force "https://${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}.git" gh-pages
          

